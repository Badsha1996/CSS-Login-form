<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="hero-container">
        <div class="box-container">
            <div class="btn-container">
                <div class="btn-color"></div>
                <button class="btn-switch">Login</button>
                <span></span>
                <span></span>
                <button class="btn-switch">Register</button>
            </div>
            <div class="social-icons">
                <img src="./assets/whatsapp-logo.png" alt="" >
                <img src="./assets/meta-logo.png" alt="" >
                <img src="./assets/twitter-logo.png" alt="" >
            </div>
            <form class="form-container">
                <input type="text" class="input-box" placeholder="User Id" required>
                <input type="password" class="input-box" placeholder="Password" required>
                <input type="checkbox" class="check-box" required><span>Agreed with the terms and Conditions</span>
                <button type="submit" class="btn-submit">Log In</button>
           </form>
        </div>
    </div>
</body>
</html>
